<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>{%block title%} {%endblock%}</title>
	<link rel="shortcut icon" href="/static/images/pic.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜!</div>
			<div class="fr">
				<div class="login_btn fl">
					{%if request.session.user_name|default:''%}
					<a>欢迎您：{{request.session.user_name}}</a>
					<span>|</span>
					<a href="/user/logout">退出</a>
					{%else%}
					<a href="/user/login">登录</a>
					<span>|</span>
					<a href="/user/register">注册</a>
					{%endif%}
				</div>
				<div class="user_link fl">
					<span>|</span>
					<a href="/user/site">用户中心</a>
					<span>|</span>
					<a href="/cart">我的购物车</a>
					<span>|</span>
					<a href="/user/order">我的订单</a>
				</div>
			</div>
		</div>		
	</div>

	<div class="search_bar clearfix">
		<a href="/index" class="logo fl"><img src="/static/images/logo.png"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;{%block title2%}{%endblock%}</div>
		<div class="search_con fr">
			<form method='get' action='/search/' target='_blank'>
				<input type="text" class="input_text fl" name="q" placeholder="搜索商品">
				<input type="submit" class="input_btn fr" name="" value="搜索">
			</form>
		</div>		
	</div>
	{%block body%} {% endblock%}
